{% extends "layout.html" %}

{% block content %}


  <h3>Initial Report</h3>
    <h4 class="text-center">Teams To Watch by Score</h4>
    <table class="table table-responsive table-striped">
    <thead>
        <tr>
            <th>Team</th>
            <th>Score</th>
            <th>Scout</th>
        </tr>
    </thead>
    {% for x in data %}
        <tr>
            <td>{{ x[1] }}</td>
            <td><a href="{{  url_for('get_individual_report', id = x[0]) }}">{{ x[3] }}</a></td>
            <td>{{ x[2] }}</td>
        </tr>
    {% endfor %}
    </table>
    <h4 class="text-center">Teams on Watch List</h4>

{% endblock %}
