{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Scouting<h2>
  </div>
  <h3>Scout a Team</h3>
  <form action="{{ url_for('scouting') }}" method=post>
    {{ form.hidden_tag() }}
    {%  for field in form if field.widget.input_type != 'hidden' %}
      {{ field.label }}
      {{ field }}
    {%  endfor %}
  </form>
{% endblock %}
