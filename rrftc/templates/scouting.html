{% extends "layout.html" %}
{% block content %}
  <h2>Scouting Form</h2>
  <form class='form-horizontal' action="{{ url_for('scouting') }}" method=post>
    {{ form.hidden_tag() }}
    {%  for field in form if field.widget.input_type != 'hidden' %}
        <div class="form-group">
        {{ field.label(class_='control-label col-xs-6') }}
            <div class="col-xs-6">
            {{ field(class_='form-control') }}
            </div>
        </div>
    {%  endfor %}
  </form>
{% endblock %}
