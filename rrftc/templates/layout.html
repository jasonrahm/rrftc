<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RRFTC</title>
    <link rel="stylesheet" href="{{  url_for('static', filename='css/bootstrap.min.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{  url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class=navbar-header">
                <a class="navbar-brand">rrftc</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    {% if 'username' in session %}
                    <li><a href="{{ url_for('scouts') }}">Scouts</a></li>
                    <li><a href="{{ url_for('teams') }}">Teams</a></li>
                    <li><a href="{{ url_for('competitions') }}">Competitions</a></li>
                    <li><a href="{{ url_for('scouting') }}">Scouting</a></li>
                    <li><a href="{{ url_for('reporting') }}">Reporting</a></li>
                    <li><a href="{{ url_for('signout') }}">Sign Out</a></li>
                    {% else %}
                    <li><a href="{{ url_for('signin') }}">Sign In</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

</body>
</html>
