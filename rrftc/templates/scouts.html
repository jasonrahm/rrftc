{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Scouts<h2>
  </div>
  <h3>Add a Scout</h3>
  <form action="{{ url_for('scouts') }}" method=post>
    {{ form.hidden_tag() }}

    {{ form.name.label }}
    {{ form.name }}

    {{ form.submit }}
  </form>

  <h3>Existing Scouts:</h3>
  {% for scout in scouts %}
    <strong>Name:</strong> {{ scout.Name }} <br>
    <br>
  {% endfor %}
{% endblock %}
