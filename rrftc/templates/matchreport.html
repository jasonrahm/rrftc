{% extends "layout.html" %}

{% block content %}


  <h3>Match Reports</h3>
    <h4 class="text-center">(By Score)</h4>
    <table class="table table-responsive table-striped">
    <thead>
        <tr>
            <th>Team</th>
            <th>Score</th>
            <th>Scout</th>
        </tr>
    </thead>
    {% for x in data %}
        <tr>
            <td>{{ x[2] }}: {{ x[1] }}</td>
            <td><a href="{{  url_for('get_individual_matchreport', id = x[0]) }}">{{ x[4] }}</a></td>
            <td>{{ x[3] }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
